<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <title>Form Input Sizing &amp; Alignment</title>
    <link rel="stylesheet" href="../dist/reset.css" />
    <style>
      .comparisons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        max-inline-size: 1200px;
        margin: 0;
        padding: 0;
        row-gap: 1rem;
        list-style: none;
      }

      .comparison-row {
        display: contents;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Form Input Sizing &amp; Alignment</h1>

      <ul class="comparisons">
        <li class="comparison-row">
          <div>
            <label for="text-1">Text Input</label>
            <input type="text" id="text-1" placeholder="Text input" />
          </div>
          <div>
            <label for="date-1">Date Input</label>
            <input type="date" id="date-1" />
            <input type="text" id="date-1" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-2">Text Input</label>
            <input type="text" id="text-2" placeholder="Text input" />
          </div>
          <div>
            <label for="datetime-1">Datetime-local Input</label>
            <input type="datetime-local" id="datetime-1" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-3">Text Input</label>
            <input type="text" id="text-3" placeholder="Text input" />
          </div>
          <div>
            <label for="time-1">Time Input</label>
            <input type="time" id="time-1" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-4">Text Input</label>
            <input type="text" id="text-4" placeholder="Text input" />
          </div>
          <div>
            <label for="month-1">Month Input</label>
            <input type="month" id="month-1" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-5">Text Input</label>
            <input type="text" id="text-5" placeholder="Text input" />
          </div>
          <div>
            <label for="week-1">Week Input</label>
            <input type="week" id="week-1" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-6">Text Input</label>
            <input type="text" id="text-6" placeholder="Text input" />
          </div>
          <div>
            <label for="email-1">Email Input</label>
            <input type="email" id="email-1" placeholder="email@example.com" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-7">Text Input</label>
            <input type="text" id="text-7" placeholder="Text input" />
          </div>
          <div>
            <label for="password-1">Password Input</label>
            <input type="password" id="password-1" placeholder="Password" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-8">Text Input</label>
            <input type="text" id="text-8" placeholder="Text input" />
          </div>
          <div>
            <label for="url-1">URL Input</label>
            <input type="url" id="url-1" placeholder="https://example.com" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-9">Text Input</label>
            <input type="text" id="text-9" placeholder="Text input" />
          </div>
          <div>
            <label for="tel-1">Tel Input</label>
            <input type="tel" id="tel-1" placeholder="+61 400 000 000" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-10">Text Input</label>
            <input type="text" id="text-10" placeholder="Text input" />
          </div>
          <div>
            <label for="search-1">Search Input</label>
            <input type="search" id="search-1" placeholder="Search..." />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-11">Text Input</label>
            <input type="text" id="text-11" placeholder="Text input" />
          </div>
          <div>
            <label for="number-1">Number Input</label>
            <input type="number" id="number-1" placeholder="123" />
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-12">Text Input</label>
            <input type="text" id="text-12" placeholder="Text input" />
          </div>
          <div>
            <label for="select-1">Select</label>
            <select id="select-1">
              <option value="" selected disabled>Choose an option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
          </div>
        </li>

        <li class="comparison-row">
          <div>
            <label for="text-13">Text Input</label>
            <input type="text" id="text-13" placeholder="Text input" />
          </div>
          <div>
            <label for="textarea-1">Textarea</label>
            <textarea id="textarea-1" placeholder="Textarea"></textarea>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
